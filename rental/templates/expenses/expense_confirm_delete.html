{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Confirm Delete</h3>
    </div>
    <div class="card-body">
        <p>Are you sure you want to delete this expense record?</p>
        <p><strong>Date:</strong> {{ object.date|date:"Y-m-d" }}</p>
        <p><strong>Category:</strong> {{ object.category.get_name_display }}</p>
        <p><strong>Amount:</strong> ${{ object.amount }}</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                <i class="bi bi-trash"></i> Delete
            </button>
            <a href="{% url 'expense_list' %}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
